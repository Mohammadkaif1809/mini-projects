<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; }
        
        @keyframes smoothEnter { 
            0% { opacity: 0; max-height: 0; padding-top: 0; padding-bottom: 0; margin-bottom: 0; transform: translateY(-10px) scale(0.98); border-color: transparent; } 
            100% { opacity: 1; max-height: 120px; padding-top: 1.25rem; padding-bottom: 1.25rem; margin-bottom: 0.75rem; transform: translateY(0) scale(1); } 
        }
        
        .task-new { 
            animation: smoothEnter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
            overflow: hidden;
        }
    </style>
</head>

<body class="min-h-screen text-slate-900 bg-[#FAFAFA] relative overflow-x-hidden selection:bg-indigo-200 selection:text-indigo-900">

    <!-- background blobs (unchanged, just responsive safe) -->
    <div class="fixed top-0 inset-x-0 h-[600px] pointer-events-none opacity-40 mix-blend-multiply z-0 flex justify-center">
        <div class="absolute top-[-20%] left-[10%] w-[60%] sm:w-[50%] h-[400px] bg-indigo-400 blur-[130px] rounded-full"></div>
        <div class="absolute top-[-10%] right-[10%] w-[55%] sm:w-[45%] h-[400px] bg-rose-400 blur-[130px] rounded-full"></div>
    </div>

    <!-- âœ… responsive padding improved -->
    <main class="flex items-start justify-center pt-16 sm:pt-24 pb-24 sm:pb-20 px-4 sm:px-6 relative z-10">
        <div class="w-full max-w-md">

            <!-- logo -->
            <div class="flex justify-center mb-14 sm:mb-16 relative">
                <div class="flex items-center gap-3 sm:gap-4 select-none group cursor-default">
                    
                    
                    <div class="relative w-12 h-12 sm:w-14 sm:h-14 rounded-[20px] bg-gradient-to-br from-indigo-500 via-purple-500 to-rose-500 flex items-center justify-center shadow-[0_10px_40px_-10px_rgba(99,102,241,0.5)] transform transition-transform group-hover:scale-105 duration-500 border border-indigo-300/30">
                        <div class="absolute inset-0 rounded-[20px] bg-gradient-to-b from-white/30 to-transparent opacity-60"></div>
                        <span class="text-white font-black text-2xl sm:text-3xl leading-none drop-shadow-md relative z-10">L</span>
                    </div>
                    
                    <div class="flex flex-col justify-center">
                        
                        <span class="text-3xl sm:text-4xl font-black tracking-tighter text-slate-900 transition-all duration-500">
                            Listify<span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-rose-500">.</span>
                        </span>
                        <div class="h-[3px] w-full bg-slate-200/60 rounded-full overflow-hidden mt-1">
                            <div class="h-full w-2/5 bg-gradient-to-r from-indigo-500 via-purple-500 to-rose-500 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>

      
            <header class="flex justify-between items-end mb-8 sm:mb-10 border-b border-slate-200/60 pb-6 sm:pb-8">
                <div class="dateDiv space-y-1.5">
                    <div class="flex items-center gap-2">
                        <div class="w-1.5 h-1.5 rounded-full bg-indigo-500"></div>
                        <span class="text-indigo-500 font-extrabold text-[9px] uppercase tracking-[0.3em]">Personal Dashboard</span>
                    </div>
                    <h1 class="dateH1 text-4xl sm:text-5xl font-black tracking-tighter text-slate-900 drop-shadow-sm"></h1>
                </div>

                <div class="text-right pb-1">
                    <div class="timeDiv flex items-center gap-2 bg-white border border-slate-100 px-3 sm:px-4 py-1.5 sm:py-2 rounded-xl shadow-sm text-slate-500 font-medium tracking-tight">
                        <i data-lucide="clock" class="w-3.5 h-3.5 text-indigo-400"></i>
                        <span id="clock" class="text-xs sm:text-sm tabular-nums font-bold text-slate-700"></span>
                    </div>
                </div>
            </header>
            
            <!-- form -->
            <form class="relative mb-12 sm:mb-14 group">
                <input 
                    type="text" 
                    placeholder="What's your next move?" 
                    class="w-full bg-white border border-slate-200 py-3.5 sm:py-4 px-4 sm:px-6 pr-16 rounded-2xl outline-none focus:border-indigo-400 focus:ring-[4px] focus:ring-indigo-500/10 transition-all duration-500 shadow-[0_4px_20px_rgb(0,0,0,0.03)] hover:shadow-[0_8px_30px_rgb(0,0,0,0.06)] text-base sm:text-lg placeholder-slate-400 font-medium text-slate-700"
                >
                <button 
                    type="submit" id="inpBtn"
                    class="absolute right-2.5 top-2.5 bottom-2.5 bg-slate-900 hover:bg-gradient-to-r hover:from-indigo-500 hover:to-purple-600 text-white px-4 sm:px-5 rounded-xl transition-all duration-300 active:scale-95 shadow-md shadow-slate-900/10 flex items-center justify-center group/btn"
                >
                    <i data-lucide="arrow-right" class="w-4 sm:w-5 h-4 sm:h-5 group-hover/btn:translate-x-1 transition-transform"></i>
                </button>
            </form>

            <!-- tasks -->
            <div class="space-y-4">
                <h2 class="task-heading text-[10px] uppercase tracking-[0.2em] text-slate-500 font-extrabold ml-1 flex items-center gap-2 mb-2">
                    <i data-lucide="target" class="w-3 h-3 text-rose-400"></i> Current Objectives
                </h2>
                
                <ul id="todoList" class="relative min-h-[220px] pb-10"></ul>
            </div>

        </div>
    </main>
    
    <script>lucide.createIcons();</script>
    <script src="app.js"></script>

    <!-- responsive credit -->
    <div class="fixed bottom-3 right-3 sm:right-4 text-[10px] sm:text-[11px] text-slate-400 font-medium tracking-wide select-none pointer-events-none">
        coded by Mohammad Kaif
    </div>

</body>
</html>
