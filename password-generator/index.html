<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/32/3064/3064155.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <h2>Random Password Generator</h2>
        <div class="input-box">
            <input readonly id="input" type="password" placeholder="Password">
            <a href="#" class="eye hide" id="eyeOpen"><i class="fa-solid fa-eye"></i></a>
            <a href="#" class="eye" id="eyeClose"><i class="fa-solid fa-eye-slash"></i></a>
            <a href="#" class="copy"><i class="fa-solid fa-copy" id="copyIcon"></i></a>
        </div>
        <button id="generate">Generate Password</button>
        <div id="copyPopup">Copied!</div>
        <div id="generatePopup" >Generate First</div>
      </div>

    </div>
    <p class="credit">codeby-mohammadkaif</p>
  </main>
  <script src="app.js"></script>
</body>
</html>
