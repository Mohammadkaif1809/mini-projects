<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Manager</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/9131/9131529.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen font-[Outfit] bg-gradient-to-br from-slate-100 via-blue-50 to-indigo-100 overflow-hidden">

  <div class="h-full flex flex-col md:flex-row">

    <div class="w-full md:w-[38%] lg:w-[32%] flex items-center justify-center p-4 md:p-6">

      <div class="w-full max-w-sm">
        <div class="bg-white/85 backdrop-blur-xl rounded-2xl shadow-xl ring-1 ring-slate-200/60 p-5 md:p-6">

          <h1 class="text-3xl font-semibold tracking-tight text-center mb-1">
            <span class="bg-gradient-to-r from-indigo-600 to-sky-500 bg-clip-text text-transparent">
              Profile Manager
            </span>
          </h1>

          <p class="text-xs text-gray-500 text-center mb-5">
            Manage and organize user profiles
          </p>

          <form id="userForm" class="flex flex-col gap-3.5">

            <div>
              <label class="block text-xs font-semibold text-gray-600 mb-1">Name</label>
              <input name="name" type="text" required
                class="w-full px-3 py-2.5 rounded-lg border border-gray-200 text-sm bg-white/90
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
            </div>

            <div>
              <label class="block text-xs font-semibold text-gray-600 mb-1">Role</label>
              <input name="role" type="text" required
                class="w-full px-3 py-2.5 rounded-lg border border-gray-200 text-sm bg-white/90
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
            </div>

            <div>
              <label class="block text-xs font-semibold text-gray-600 mb-1">Bio</label>
              <input name="bio" type="text"
                class="w-full px-3 py-2.5 rounded-lg border border-gray-200 text-sm bg-white/90
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
            </div>

            <div>
              <label class="block text-xs font-semibold text-gray-600 mb-1">Address</label>
              <input name="address" type="text"
                class="w-full px-3 py-2.5 rounded-lg border border-gray-200 text-sm bg-white/90
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
            </div>

            <div>
              <label class="block text-xs font-semibold text-gray-600 mb-1">Profile URL</label>
              <input name="profileUrl" type="url" required
                class="w-full px-3 py-2.5 rounded-lg border border-gray-200 text-sm bg-white/90
                       focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" />
            </div>

            <button type="submit"
              class="mt-2 w-full py-2.5 rounded-lg bg-gradient-to-r from-indigo-500 to-sky-500
                     text-white text-sm font-semibold shadow-md
                     hover:from-indigo-600 hover:to-sky-600
                     active:scale-[0.98] transition">
              Submit User
            </button>

          </form>
        </div>
      </div>

    </div>

    <div id="rightSide" class="flex-1 h-full overflow-y-auto p-5 md:p-6">
      <div id="usersContainer" class="flex flex-wrap gap-4 content-start"></div>
    </div>

  </div>
    <p class="fixed bottom-3 right-4 text-[11px] text-slate-500/80 font-medium tracking-wide select-none">
    coded by <span class="text-indigo-600 font-semibold">Mohammad Kaif</span>
    </p>
  <script src="app.js"></script>
</body>
